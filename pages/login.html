<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/global.css" />
    <link rel="stylesheet" href="../styles/css/login.css" />
    <title>Spotify - Login</title>
  </head>

  <body>
    <header class="main-header">
      <div class="main-header__inner">
        <a class="main-header__logo-container" href="">
          <svg class="main-header__logo-container__logo" fill="currentColor">
            <use xlink:href="../res/images/utils/brand-logo.svg#logo" />
          </svg>
        </a>

        <nav class="main-header__nav">
          <ul>
            <li>
              <a href="">دانلود نرم افزار</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <article>
        <aside>
          <img src="../res/images/login/login-image.jpg" alt="login page image" />
        </aside>
        <section>
          <div class="form-container">
            <header>
              <div><h2>ورود</h2></div>
              <div>
                <small>یا <a href="./signup.html">ساخت حساب جدید</a></small>
              </div>
            </header>
            <form>
              <label class="label-big-input">
                نام کاربری
                <input type="text" dir="ltr" placeholder="username" name="username" required />
              </label>
              <label class="label-big-input">
                رمز عبور
                <input type="password" dir="ltr" placeholder="password" name="password" required />
              </label>
              <label class="label-checkbox">
                <input type="checkbox" />
                نمایش رمز عبور
              </label>
              <div class="login-submit-container">
                <label class="label-checkbox">
                  <input type="checkbox" checked="checked" />
                  مرا به خاطر داشته باش
                </label>
                <button type="submit" class="big primary">ورود</button>
              </div>
              <small><a href="#"> رمز خود را فراموش کرده‌اید؟ </a></small>
            </form>
          </div>
        </section>
      </article>
    </main>

    <footer>
      <hr />
      <center>صفحه ورود Spotify</center>
    </footer>
  </body>
</html>
