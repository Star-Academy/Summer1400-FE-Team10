<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/global.css" />
    <link rel="stylesheet" href="../styles/css/login.css" />
    <title>Spotify - Login</title>
  </head>

  <body>
    <script src="../scripts/global/main-server-data-api.js"></script>
    <script src="../scripts/global/storage.js"></script>
    <script src="../scripts/login.js" defer></script>

    <header class="main-header">
      <div class="main-header__inner">
        <nav class="main-header__nav">
          <ul>
            <li>
              <a href="">دانلود نرم افزار</a>
            </li>
          </ul>
        </nav>

        <a class="main-header__logo-container" href="./home.html">
          <svg class="main-header__logo-container__logo" fill="currentColor">
            <use xlink:href="../res/images/utils/brand-logo.svg#logo" />
          </svg>
        </a>
      </div>
    </header>

    <main>
      <article>
        <aside>
          <img src="../res/images/login/login-image.jpg" alt="login page image" />
        </aside>
        <section>
          <div class="form-container">
            <header>
              <h2>ورود</h2>
              <label>یا <a class="colored static" href="./signup.html">ساخت حساب جدید</a></label>
            </header>
            <form id="login-form">
              <label class="label-big-input">
                نام کاربری
                <input
                  type="text"
                  class="big english-right"
                  placeholder="نام کاربری خود را وارد کنید"
                  name="username"
                  id="username"
                  required
                />
                <div class="input-error"></div>
              </label>
              <label class="label-big-input">
                رمز عبور
                <input
                  type="password"
                  class="big english-right"
                  placeholder="رمز عبور خود را وارد کنید"
                  name="password"
                  id="password"
                  required
                />
                <div class="input-error"></div>
              </label>
              <label class="label-checkbox">
                <input type="checkbox" id="show-password" />
                نمایش رمز عبور
              </label>
              <div class="login-submit-container">
                <label class="label-checkbox">
                  <input type="checkbox" checked="checked" id="remember-me" />
                  مرا به خاطر داشته باش
                </label>
                <button type="submit" class="primary" id="submit">ورود</button>
              </div>
              <div class="form-footer">
                <a class="colored static" href="#"> رمز خود را فراموش کرده‌اید؟ </a>
              </div>
              <footer>
                <div class="input-error big" id="main-login-error"></div>
              </footer>
            </form>
          </div>
        </section>
      </article>
    </main>

    <footer class="main-footer">
      <center>صفحه ورود Spotify</center>
    </footer>
  </body>
</html>
