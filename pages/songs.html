<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/global.css" />
    <link rel="stylesheet" href="../styles/css/songs.css" />
    <title>Spotify - Songs</title>
  </head>

  <body>
    <script src="../scripts/global/main-server-data-api.js"></script>
    <script src="../scripts/global/templateLoader.js"></script>
    <script src="../scripts/songs.js" defer></script>

    <header class="main-header">
      <div class="main-header__inner">
        <nav class="main-header__nav">
          <ul>
            <li>
              <a href="./home.html">خانه</a>
            </li>
            <li>
              <a href="./songs.html">آهنگ ها</a>
            </li>
            <li>
              <a href="">دانلود</a>
            </li>
            <li class="main-header__nav__seperator"></li>
            <li>
              <a href="./favorites.html">موردعلاقه ها</a>
            </li>
            <li>
              <a href="">حساب کاربری</a>
            </li>
          </ul>
        </nav>
        <label class="main-header__hamburger-container">
          <input type="checkbox" />
          <svg class="main-header__hamburger-container__hamburger" fill="currentColor">
            <use xlink:href="../res/images/utils/icons/menu.svg#icon" />
          </svg>
          <div class="ham-menu-container">
            <div class="ham-menu-container__ham-menu">
              <ul>
                <li><a></a></li>
                <li>
                  <a href="./home.html">خانه</a>
                </li>
                <li>
                  <a href="./songs.html">آهنگ ها</a>
                </li>
                <li>
                  <a href="">دانلود</a>
                </li>
                <li><a></a></li>
                <li>
                  <a href="./favorites.html">موردعلاقه ها</a>
                </li>
                <li>
                  <a href="">حساب کاربری</a>
                </li>
              </ul>
            </div>
          </div>
        </label>
        <a class="main-header__logo-container" href="./home.html">
          <svg class="main-header__logo-container__logo" fill="currentColor">
            <use xlink:href="../res/images/utils/brand-logo.svg#logo" />
          </svg>
        </a>
      </div>
    </header>

    <main>
      <section class="page-section page-section--alternate page-section--main-row">
        <div class="page-section-inner">
          <header class="page-section__header">
            <h2 class="page-section__header__title">آهنگ ها</h2>
            <div class="page-section__header__tags">
              <button class="tag">Pop</button>
              <button class="tag">Country</button>
              <button class="tag">Rock</button>
              <button class="tag">Hip-Hop</button>
              <select id="addtag" name="addtag">
                <option value="option">اضافه کردن تگ</option>
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="classic">Classic</option>
                <option value="country">Country</option>
                <option value="jazz">Jazz</option>
                <option value="persian_classic">سنتی ایرانی</option>
                <option value="hip_hop">Hip-Hop</option>
              </select>
            </div>
          </header>

          <ul class="main-song-list" id="main-song-list">
            <li>
              <ul>
                <li>عنوان</li>
                <li></li>
                <li>سبک</li>
                <li>امتیاز</li>
                <li>مدت</li>
                <li></li>
                <li></li>
              </ul>
            </li>

            <template id="songs-list-item-template">
              <li>
                <ul>
                  <li>
                    <a href="./song-page.html?id={{id}}">
                      <img
                        src="{{cover}}"
                        class="music-cover music-cover--hidden"
                        alt="music cover image"
                        loading="lazy"
                      />
                      <img src="../res/images/utils/empty-cover.jpg" class="music-cover-placeholder" alt="" />
                    </a>
                  </li>
                  <li class="song-title">
                    <a href="./song-page.html?id={{id}}"><h3 class="song-title__title">{{name}}</h3></a>
                    <div class="song-title__subtitle">{{artist}}</div>
                  </li>
                  <li>
                    <button class="tag">Pop</button>
                    <button class="tag">Country</button>
                  </li>
                  <li>4.5</li>
                  <li>2:05</li>
                  <li>
                    <svg class="song-icon song-icon--heart" fill="currentColor">
                      <use xlink:href="../res/images/utils/icons/heart-fill.svg#icon" class="fill" />
                    </svg>
                  </li>
                  <li>
                    <svg class="song-icon" fill="currentColor">
                      <use xlink:href="../res/images/utils/icons/play.svg#icon" />
                    </svg>
                  </li>
                </ul>
              </li>
            </template>
          </ul>
        </div>
      </section>
    </main>

    <footer class="main-footer">
      <center><strong>Spotify</strong> - Copyright &copy; 2021 - تمامی حقوق محفوظ میباشد</center>
    </footer>
  </body>
</html>
