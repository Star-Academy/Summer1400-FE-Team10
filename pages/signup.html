<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Signup</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li> <a href="#"></a> </li>
        <li> <h1> Spotify </h1> </li>
        <li> <a href="#">Download app</a> </li>
      </ul>
    </nav>
  </header>

  <aside>
    <section>
      <img src="./res/images/login/login-image.jpg" alt="signup page image" width="40%" />
    </section>
  </aside>

  <main>
    <section>
      <header>
        <div> <h2> Signup </h2></div>
        <div> or <a href="#">login to your account</a></div>
      </header>
      <form>
        <label>
          Username:
          <input type="text" placeholder="Username" name="username" required>
        </label>
        <label>
          Email:
          <input type="email" placeholder="Email" name="email" required>
        </label>
        <label>
          Password:
          <input type="password" placeholder="Password" name="password" required>
        </label>
        <label>
          Confirm Password:
          <input type="password" placeholder="Confirm Password" name="confirm_password" required>
        </label>
        <label>
          <input type="checkbox">
          Show password
        </label>
        <button type="submit">Signup</button>
      </form>
    </section>
  </main>
  
  <footer>
    <hr>
    <center>Spotify signup page</center>
  </footer>
  
</body>

</html>
