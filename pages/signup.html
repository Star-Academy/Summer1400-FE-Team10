<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Signup</title>
</head>

<body>

  <header>
    <nav>
      <ul>
        <li> <a href="#"></a> </li>
        <li> <img src="../res/images/utils/brand-logo.svg" alt="logo" width="180" /> </li>
        <li> <a href="#">دانلود نرم افزار</a> </li>
      </ul>
    </nav>
  </header>

  <aside>
    <section>
      <img src="../res/images/login/login-image.jpg" alt="signup page image" width="40%" />
    </section>
  </aside>

  <main>
    <section>
      <header>
        <div> <h2> ثبت نام </h2></div>
        <div> یا <a href="#">ورود به حساب کاربری</a></div>
      </header>
      <form>
        <label>
          نام کاربری:
          <input type="text" placeholder="Username" name="username" required>
        </label>
        <label>
          ایمیل:
          <input type="email" placeholder="Email" name="email" required>
        </label>
        <label>
          رمز عبور:
          <input type="password" placeholder="Password" name="password" required>
        </label>
        <label>
          تکرار رمز عبور:
          <input type="password" placeholder="Confirm Password" name="confirm_password" required>
        </label>
        <label>
          <input type="checkbox">
          نمایش رمز عبور
        </label>
        <button type="submit">ثبت نام</button>
      </form>
    </section>
  </main>
  
  <footer>
    <hr>
    <center>صفحه ثبت نام Spotify</center>
  </footer>
  
</body>

</html>
